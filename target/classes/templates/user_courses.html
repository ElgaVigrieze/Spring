<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{/css/main.css}" rel="stylesheet"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"></script>

</head>
<body>

<div>
    <br/>
    <h2>Hello, <span th:text="${user.getName()}"></span></h2>
</div>

<div class="container">

    <form method="get" action="/user_courses" >

    <table class="table table-hover">
        <thead>
        <tr>
            <!--                <th>Id</th>-->
            <th>Title</th>
            <th>Industry</th>
            <th>Price, EUR</th>
            <th>Level</th>
            <!--                <th>Date, from</th>-->
            <!--                <th>Date, to</th>-->
<!--            <th>Free slots</th>-->
<!--            <th>Max slots</th>-->
            <!--                <th>Description</th>-->

            <th>Cancel participation</th>
        </tr>
        </thead>

        <tbody>
        </tr>
        <tr th:each="course: ${courses}">
            <!--                <td th:text="${course.getId()}"/>-->
            <td>
                <a th:href="${'/courses/'+course.getId}" th:text="${course.getTitle()}"></a>
            </td>

            <td th:text="${course.getIndustry()}"/>
            <td th:text="${course.getPrice()}"/>
            <td th:text="${course.getLevel()}"/>
            <!--                <td th:text="${course.getDateFrom()}"/>-->
            <!--                <td th:text="${course.getDateTo()}"/>-->
<!--            <td th:text="${course.getFreeSlots()}"/>-->
<!--            <td th:text="${course.getMaxSlots()}"/>-->
            <!--                <td th:text="${course.getDescription()}"/>-->
            <td class="action-column">
                <form method="post">
                <a th:href="${'/courses/' + course.getId()+'/cancel'}" class="btn btn-danger" text="Cancel">
                </a>
                </form>
            </td>

<!--                <td>-->
<!--                    <form method="get" th:action="${'/courses/' + id + '/cancel'}">-->
<!--                        <button type="submit" class="btn btn-danger">Cancel</button>-->
<!--                </td>-->
<!--                            <td href="${'/courses/' + id + '/cancel'}" class="btn btn-danger" role="button">Cancel</td>-->

        </tr>
        </tbody>
    </table>
    </form>
</div>
</body>
</html>
